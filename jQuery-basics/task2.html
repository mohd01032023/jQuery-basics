<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid white;
            border-collapse: collapse;

        }
        th, td{
            padding: 0px 5px 0px 5px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div id="color">
        <button id="color__even">Color even rows</button>
        <button id="color__odd">Color odd rows</button>
        <br>
    </div>

    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contract</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr> <td>Alfreds</td> <td>Maria</td> <td>Germany</td> </tr>
            <tr> <td>Centro</td> <td>Francisco</td> <td>Mexico</td> </tr>
            <tr> <td>Ernst</td> <td>Ronald</td> <td>Austria</td> </tr>
            <tr> <td>Island</td> <td>Helen</td> <td>UK</td> </tr>
            <tr> <td>Laughing</td> <td>Yoshi</td> <td>Canada</td> </tr>
            <tr> <td>Magazzini</td> <td>Giovanni</td> <td>Italy</td> </tr>
        </tbody>
    </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $(function(){
        $('#color__odd').click(function(){
            $('tr:odd').css("background-color", "LightGrey");
        })
        $('#color__even').click(function(){
            $('tr:even').css("background-color", "DodgerBlue");
        })
    })
</script>
</html>
