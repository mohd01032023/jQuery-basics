<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Type a flower name">
    <table>
        <thead></thead>
        <tbody><!-- Inserted via javascript --></tbody>
    </table>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="./flowers.js"></script>
<script>
    let tbody = ""
    $(function(){
        $('input').keyup(
            function(){
                let matches = getMatches($(this).val()) // Function defined in flowers.js
                tbody = ""; // Clear tbody
                for(x of matches){
                    tbody += `<tr><td>${x}</td></tr>`
                }
                $('tbody').html(tbody)
            }
        )
    })
</script>
</html>
