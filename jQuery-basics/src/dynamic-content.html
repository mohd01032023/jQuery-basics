    <!--main-->
    <main>
        <h3>Products</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th> <th>Size/Color</th> <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="main__dbag">
                    <td>Duffle bag</td>
                    <td>
                        <select name="dbag" id="main__dbag">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </td>
                    <td id="main__dbag--price">1000</td>
                </tr>

                <tr>
                    <td>T-shirt</td>
                    <td>
                        <select name="tshirt" id="main__tshirt">
                            <option value="grey">Grey</option>
                            <option value="black">Black</option>
                            <option value="blue">Blue</option>
                        </select>
                    </td>
                    <td id="main__tshirt--price">1200</td>
                </tr>
            </tbody>
        </table>
    </main>
